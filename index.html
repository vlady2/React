<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        box-shadow: 0 0 15px black;
        border-radius: 50%;
        width: 180px;
        height: 180px;
    }
    picture {
        display: flex;
        text-align: center;
        width: 180px;
    }
</style>
<body>
    <h1>hello wolr!!</h1>
    <div id="app">
    </div>
    <script>
        const $app = document.getElementById("app");
        const avatar = params => {
            const src = `https://randomuser.me/api/portraits/men/${params.id}.jpg`;
            return `
            <picture>
                <img src="${src}"/>
                ${params.name}
            </picture>
            `;
        };

        $app.innerHTML += avatar({id:33, name: "negrito"});
        $app.innerHTML += avatar({id:4, name: "negrito"});
    </script>
</body>
</html>
