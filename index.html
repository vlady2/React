    <style>
        img {
            box-shadow: 0 0 15px black;
            border-radius: 50%;
            width: 160px;
            height: 160px;
        }
        
        picture {
            display: flex;
            text-align: center;
            width: 180px;
        }
        
        img.disable {
            opacity: 0.3;
        }

        .is-small {
            width: 50px;
        }

        .is-large {
            width: 200px;
        }
    
    </style>

    <div id="app">

    <script type="text/babel">
        const $app = document.getElementById("app");
        const useState = React.useState;
        
        const Avatar = ({id, name = "♦♠☺", size}) => {
            const [enabled, setEnabled] = useState(true);

            if(!id) 
            return <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"/>
            
            const src = `https://randomuser.me/api/portraits/men/${id}.jpg`;
            
            let pictureClassName = "small";
            if (size == "small") {
                pictureClassName = "is-small";
            }
            else if (size == "large"){
                pictureClassName = "is-large";
            }

            //const imgClassName = enabled ? "" : "disabled";

            return (
                <picture className={pictureClassName}>
                    <img
                        onClick={() => {
                            setEnabled(!enabled);
                            //alert("HOLI");
                        }} 
                        //className={imgClassName} 
                        src={src}
                        />
                    <strong>{name}</strong>
                </picture>
            );
        };

        Avatar.defaultProps = {
            name : "☻"
        }

        ReactDOM.render(
            <div>

                <Avatar id={12} name="juan2"/>
                <Avatar id={13} name="juan3" size="large"/>
                <Avatar id={14} size="large"/>
                <Avatar/>
            </div>,
            $app
        );
